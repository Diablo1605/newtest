<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kithub â€“ Sign in</title>

<style>
  /* Basic Reset */
  * {
    box-sizing: border-box;
  }

  body {
    background-color: #0d1117;
    color: #c9d1d9;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background-color: #161b22;
    padding: 40px 30px;
    width: 360px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgb(149 157 165 / 0.2);
    text-align: center;
  }

  .logo {
    margin-bottom: 24px;
  }

  .logo svg {
    fill: #c9d1d9;
    width: 48px;
    height: 48px;
  }

  h1 {
    font-weight: 600;
    font-size: 20px;
    margin-bottom: 24px;
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
    text-align: left;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    background-color: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #c9d1d9;
    padding: 10px 12px;
    margin-bottom: 16px;
    font-size: 14px;
  }

  input::placeholder {
    color: #8b949e;
  }

  input:focus {
    outline: none;
    border-color: #58a6ff;
    box-shadow: 0 0 0 3px rgb(56 139 253 / 0.4);
  }

  .forgot-password {
    float: right;
    font-size: 12px;
    text-decoration: none;
    color: #58a6ff;
    margin-top: -12px;
    margin-bottom: 12px;
  }

  .forgot-password:hover {
    text-decoration: underline;
  }

  button.signin {
    width: 100%;
    background-color: #238636;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    font-size: 16px;
    padding: 10px 0;
    cursor: pointer;
    margin-bottom: 24px;
  }

  button.signin:hover {
    background-color: #2ea043;
  }

  .divider {
    display: flex;
    align-items: center;
    color: #8b949e;
    font-size: 14px;
    margin-bottom: 24px;
  }

  .divider::before,
  .divider::after {
    content: "";
    flex-grow: 1;
    background-color: #30363d;
    height: 1px;
    margin: 0 12px;
    border-radius: 1px;
  }

  .social-btn {
    width: 100%;
    background-color: #21262d;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #c9d1d9;
    font-weight: 600;
    font-size: 14px;
    padding: 8px 0;
    cursor: pointer;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: background-color 0.2s;
  }

  .social-btn:hover {
    background-color: #30363d;
  }

  .social-btn svg {
    height: 18px;
    width: 18px;
  }

  .footer-links {
    font-size: 14px;
    color: #8b949e;
    margin-top: 24px;
  }

  .footer-links a {
    color: #58a6ff;
    text-decoration: none;
    cursor: pointer;
  }

  .footer-links a:hover {
    text-decoration: underline;
  }

  #message {
    margin-top: 10px;
    font-weight: 600;
  }
</style>
</head>

<body>
  <div class="container">
    <div class="logo" aria-label="Kithub logo">
      <!-- GitHub Cat Icon SVG -->
      <svg role="img" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
          0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01
          1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95
          0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68
          0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82
          2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013
          8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
    </div>

    <h1>Sign in to Kithub</h1>

    <form id="login-form" onsubmit="return false;">
      <label for="username">Username or email address</label>
      <input type="text" id="username" autocomplete="username" placeholder="Username or email" required />

      <label for="password" style="display:flex; justify-content: space-between;">
        Password
        <a href="#" class="forgot-password">Forgot password?</a>
      </label>
      <input type="password" id="password" autocomplete="current-password" placeholder="Password" required />

      <button class="signin" id="login-button" type="submit">Sign in</button>
    </form>

    <div class="divider">or</div>

    <button class="social-btn" id="google-btn" aria-label="Continue with Google">
      <!-- Google Logo SVG -->
      <svg viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
        <path fill="#EA4335" d="M9 7.5v3h4.5c-.18 1.2-1.41 3.52-4.5 3.52-2.73 0-4.95-2.27-4.95-5.06 0-2.79 2.22-5.06 4.95-5.06
          1.54 0 2.57.66 3.17 1.23l2.16-2.08C12.59 4.17 10.96 3.5 9 3.5 5.64 3.5 2.8 6.14 2.8 9.5c0 3.36 2.84 6 6.2 6 3.58 0 5.93-2.51 5.93-6.05
          0-.41-.05-.72-.11-1.04H9z"/>
      </svg>
      Continue with Google
    </button>

    <button class="social-btn" id="apple-btn" aria-label="Continue with Apple">
      <!-- Apple Logo SVG -->
      <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" style="height:18px; width:18px;">
        <path d="M16.365 1.43c0 1.14-.98 2.76-2.38 2.76-1.17 0-2.49-1.41-2.49-2.83 0-1.29 1.22-1.77
                 2.35-1.77 1.3 0 2.51 1.16 2.54 1.84zM20.34 14.73c-.03-2.82 2.39-4.18 2.5-4.25-1.36-1.97-3.47-2.24-4.21-2.27-1.79-.18-3.5 1.06-4.41
                 1.06-.9 0-2.29-1.02-3.78-1-1.94.02-3.72 1.13-4.7 2.88-2.02 3.5-.52 8.67 1.45 11.51 1 1.5 2.19 3.18 3.75 3.12 1.5-.06 2.06-.96
                 3.87-.96 1.77 0 2.28.96 3.77.93 1.53-.02 2.5-1.52 3.44-3.02 1.09-1.7 1.54-3.35 1.57-3.44-.04-.02-3.02-1.16-3.05-4.56z"/>
      </svg>
      Continue with Apple
    </button>

    <div class="footer-links">
      New to Kithub? <a href="#">Create an account</a><br />
      <a href="#" style="margin-top: 12px; display: inline-block;">Sign in with a passkey</a>
    </div>

    <p id="message"></p>
  </div>

<script>
  // Login button logic with new username/password and external redirect
  document.getElementById("login-button").addEventListener("click", function () {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const msg = document.getElementById("message");

    if (user === "kamalesh" && pass === "paramabarai") {
      msg.style.color = "#2ea043"; // green
      msg.textContent = "Login successful! Redirecting...";
      // Redirect after 1 second to external URL
      setTimeout(() => {
        window.location.href = "https://www.freepik.es/vector-premium/good-bye-lettering-texto-letrero-neon_34445760.htm";
      }, 1000);
    } else {
      msg.style.color = "#ff6b6b"; // red
      msg.textContent = "Incorrect username or password.";
    }
  });

  // Dummy handlers for social buttons
  document.getElementById("google-btn").addEventListener("click", function () {
    alert("Google sign-in clicked! This is a placeholder.");
  });
  document.getElementById("apple-btn").addEventListener("click", function () {
    alert("Apple sign-in clicked! This is a placeholder.");
  });
</script>
</body>
</html>
